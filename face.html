<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Face Recognition Web App</h1>
        <video id="camera-stream" width="640" height="480" autoplay></video>
        <button id="capture-image">Capture Image</button>
        <img id="detected-image" src="" alt="Detected Face" style="display:none;">
        <div id="results"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
